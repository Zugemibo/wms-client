<div class="container-fluid my-1">
  <input class="form-control w-50" [formControl]="stockControl" #stock placeholder="Enter barcode">
  <button type="submit" class="btn btn-primary" (click)="onSubmit(stock.value)">Search</button>
</div>
<div class="col-md-6">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product barcode</th>
        <th>Product quantity</th>
        <th>Space barcode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks">
        <td>{{stock.productBarcode}}</td>
        <td>{{stock.stockAvailable}}</td>
        <td>{{stock.spaceBarcode}}</td>
      </tr>
    </tbody>
  </table>

</div>
